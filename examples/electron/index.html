<canvas id="image"></canvas>
<script>
  const noise = require('../../');
  let z = 0.0;
  let canvas = document.getElementById('image');
  let context2d = canvas.getContext('2d');
  let imageData = noise.load('./01_HiRes.png');
  canvas.setAttribute('width', `${imageData.w}px`);
  canvas.setAttribute('height', `${imageData.h}px`);
  // Hot path, from(...) is taking about 5200ms alone
  let imgData = new ImageData(Uint8ClampedArray.from(imageData.data), imageData.w, imageData.h);
  context2d.putImageData(imgData, 0, 0);
